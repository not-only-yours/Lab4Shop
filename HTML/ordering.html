<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bike Shop</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/ordering.css">
</head>
<body>
<header>
    <div class =  "topnav">
        <p id="logo"><img src="images/main/logo.png" alt="logo"></p>
        <p id="basket"><img src="images/main/basket.png" alt="basket" width="30px" style="background-color: black"></p>
        <ul class="topnavMenu">
            <li>MAIN</li>
            <li>BIKES</li>
            <li>BEST BUY</li>
            <li>OFFERS</li>
        </ul>


    </div>
</header>
<div style="background-color: white">
    <h1>Confirm order</h1>
    <div class="parent" >
        <div class="div1">
            <p>Name</p>
            <input id="name" type="text"> </div>
        <div class="div2">
            <p>Surname</p>
            <input type="text"> </div>
        <div class="div3">
            <p>Telephone</p>
            <input type="text"> </div>
        <div class="div4">
            <p>Email</p>
            <input type="text"> </div>
    </div>
</div>

<div>
    <h1 >cart</h1>
    <div class="oneofItemInCart">
        <img src="../HTML/images/catalog/bmx/BMX%20Eastern%20Cobra%2020%20Mint%202020.jpg.png" width="70px" height="70px" alt="">
        <p class="nameofBike">Name of bike</p>
        <input type="text" value="1" class="inputNum">
        <p class="priseOfBike">230$</p>
        <button class="orderDelete">delete</button>
    </div>
</div>

<footer>
    <ul class="footerMenu">
        <li>terms & conditions</li>
        <li>return policy</li>
        <li>reviews</li>
        <li>about shop</li>
        <li>secure payment</li>
    </ul>
    <div class="social">
        <img src="../HTML/images/paypal.png" alt="paypal" width="6%">
        <img class="centrImageSocial" src="../HTML/images/unionpay.png" alt="unionpay" width="6%">
        <img src="../HTML/images/visa.png" alt="visa" width="6%">
        <img class="centrImageSocial" src="../HTML/images/AE.png" alt="americanExpress" width="6%">
        <img src="../HTML/images/ya.png" alt="yandex" width="6%">
    </div>
</footer>
</body>
</html>
